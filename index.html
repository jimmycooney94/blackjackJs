<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play blackjackJs</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="cards" id="dealer-cards"></div>
    <h2 class="score">Dealer: <span class="hand" id="dealer-score"></span></h2>

    <h2 class="score">You: <span class="hand" id="your-score"></span></h2>
    <div class="cards" id="your-cards"></div>

    <div class="gameplay-buttons">
        <button id="hit">Hit</button>
        <button id="stick">Stick</button>
        <button id="play">Play</button>
    </div>
    <script src="./scripts/gameplay.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
